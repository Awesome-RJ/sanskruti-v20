version: '3.8'

services:
  bot:
    build: ./
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_USER: CHANGE_IT
      POSTGRES_PASSWORD: CHANGE_IT
      POSTGRES_DB: CHANGE_IT
    ports:
      - "5432:5432"
    volumes:
      - /CHANGE_IT/var/lib/postgresql:/var/lib/postgresql